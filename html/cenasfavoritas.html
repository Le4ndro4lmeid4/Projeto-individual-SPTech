<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cenas Favoritas</title>
    <link rel="icon" href="../imagens/icon.png" />
    <link rel="stylesheet" href="../styles/cenasfavoritas.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="cenasfavoritas.html">Cenas favoritas</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <aside class="sidebar">
        <select id="select_livro" onchange="trocarlivro()">
          <option value="1" selected>Livro 1</option>
          <option value="2">Livro 2</option>
          <option value="3">Livro 3</option>
        </select>

        <div id="listaCenas"></div>
      </aside>

      <section class="Cenas-Livro1">
        <div
          class="cena1"
          id="cena1"
          style="background-image: url('../imagens/cenas/aangAcordando.gif')"
        >
          <div class="textoCena" id="textoCena">
            Aang acorda e se depara com seu mundo diferente.
          </div>
        </div>
      </section>
    </main>

    <script>
      function mostrarCenaPorIndice(indice) {
        var livro = select_livro.value;

        cena1.style.opacity = 0;
        textoCena.style.opacity = 0;

        setTimeout(() => {
          if (livro == "1") {
            if (indice == 0) {
              cena1.style.backgroundImage = `url('../imagens/cenas/aangAcordando.gif')`;
              textoCena.textContent =
                "Aang acorda e se depara com seu mundo diferente.";
            } else if (indice == 1) {
              cena1.style.backgroundImage = `url('../imagens/katara.gif')`;
              textoCena.textContent = "Katara treinando o controle da água.";
            } else if (indice == 2) {
              cena1.style.backgroundImage = `url('../imagens/sokka.gif')`;
              textoCena.textContent =
                "Sokka irritado após mais uma trapalhada.";
            } else if (indice == 3) {
              cena1.style.backgroundImage = `url('../imagens/zuko.gif')`;
              textoCena.textContent =
                "Zuko concentrado em sua busca pelo Avatar.";
            }
          } else if (livro == "2") {
            if (indice == 0) {
              cena1.style.backgroundImage = `url('../imagens/toph.gif')`;
              textoCena.textContent = "toph";
            } else if (indice == 1) {
              cena1.style.backgroundImage = `url('../imagens/aang.gif')`;
              textoCena.textContent = "aang.";
            } else if (indice == 2) {
              cena1.style.backgroundImage = `url('../imagens/sokka.gif')`;
              textoCena.textContent =
                "Sokka irritado após mais uma trapalhada.";
            } else if (indice == 3) {
              cena1.style.backgroundImage = `url('../imagens/zuko.gif')`;
              textoCena.textContent =
                "Zuko concentrado em sua busca pelo Avatar.";
            }
          }

          cena1.style.opacity = 1;
          textoCena.style.opacity = 1;
        }, 500);
      }

      function trocarlivro() {
        var livro = select_livro.value;

        if (livro == "1") {
          listaCenas.innerHTML = `
          <div class="cena-item" onclick="mostrarCenaPorIndice(0)">
            <h3>Aang acordando</h3>
            <img src="../imagens/cenas/aangAcordando.gif" alt="Aang acordando">
          </div>

          <div class="cena-item" onclick="mostrarCenaPorIndice(1)">
            <h3>Katara treinando</h3>
            <img src="../imagens/katara.gif" alt="Katara treinando">
          </div>

          <div class="cena-item" onclick="mostrarCenaPorIndice(2)">
            <h3>Sokka irritado</h3>
            <img src="../imagens/sokka.gif" alt="Sokka irritado">
          </div>

          <div class="cena-item" onclick="mostrarCenaPorIndice(3)">
            <h3>Zuko concentrado</h3>
            <img src="../imagens/zuko.gif" alt="Zuko concentrado">
          </div>
        `;
        } else if (livro == "2") {
          listaCenas.innerHTML = `
          <div class="cena-item" onclick="mostrarCenaPorIndice(0)">
            <h3>toph</h3>
            <img src="../imagens/toph.gif" alt="toph acordando">
          </div>

          <div class="cena-item" onclick="mostrarCenaPorIndice(1)">
            <h3>aang</h3>
            <img src="../imagens/aang.gif" alt="aang">
          </div>

          <div class="cena-item" onclick="mostrarCenaPorIndice(2)">
            <h3>teste 3</h3>
            <img src="../imagens/sokka.gif" alt="Sokka irritado">
          </div>

          <div class="cena-item" onclick="mostrarCenaPorIndice(3)">
            <h3>teste 4</h3>
            <img src="../imagens/zuko.gif" alt="Zuko concentrado">
          </div>
        `;
        }
      }

      window.onload = trocarlivro;
    </script>
  </body>
</html>

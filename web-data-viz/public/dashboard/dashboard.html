    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard - Elementos</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="../css/dashboard.css">
        <script src="../js/sessao.js"></script>
        <script src="../js/dashboard.js"></script>
    </head>
    <body>

        <aside class="sidebar" id="sidebar">
            <div id="usuarioLogado" style="padding: 20px; color: #f5f5f5; font-weight: bold;">
                Olá, <span id="nomeUsuario">carregando...</span>!
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="/dashboard/quiz-elementos.html" style="color: #f5f5f5; text-decoration: none;">
                            Quiz de Elementos
                        </a>
                    </li>
                    <li>
                        <a href="jogo da memoria.html" style="color: #f5f5f5; text-decoration: none;">
                            Jogo da Memória
                        </a>
                    </li>
                    <li>
                        <a href="/dashboard/dashboard.html" style="color: #f5f5f5; text-decoration: none;">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#"
                        style="color: #f5f5f5; text-decoration: none;"
                        onclick="sessionStorage.clear(); window.location.href='/login.html';">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

    <main id="main">
        <div class="container-dashboard">
            <div class="cards-grid">

                <div id="cardPersonagem" class="card-Personagem">
                    <div id="texto_card" class="texto_card">
                        Seu elemento é: <span id="spanElementoUsuario">carregando...</span>
                    </div>
                </div>

                <div id="cardPorcentagem" class="card-porcentagem">
                    <h3>Esse é o elemento de</h3>
                    <span id="spanPorcentagem">0%</span>
                    <h3>dos usuários<h3>
                </div>

                <div id="container-grafico">
                    <canvas id="graficoElementos"></canvas>
                </div>

                <div id="cardMemoria" class="card-memoria">
                    <canvas id="graficoMemoria"></canvas>
                </div>

                <div id="cardMetricas" class="card-Metricas">
                    <div id="texto_card2" class="texto_card2">
                        <span id="spanMetricas"></span>
                    </div>
                </div>

            </div>

            <div id="lista-resumo"></div>
            <span id="ultima-atualizacao">Última atualização: --:--:--</span>
        </div>
    </main>

    </body>
    </html>
